    <script>

    var primaryColors = ['red','blue','green'];
    var secondaryColors = ['yellow','purple','orange'];
    var box = prompt("Input a primary or secondary color", "");
    var box1 = box.toUpperCase();

    if (primaryColors || [0] || [1] || [2]){
        console.log(`You picked a primary color: ${box1}`);
    } else if (secondaryColors || [0] || [1] || [2]){
        console.log(`Your picked a secondary color: ${box1}`);
    } else{
        console.log('ERROR: No color selected.');
    }
