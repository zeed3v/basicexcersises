<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events with JavaScript</title>

</head>

<body>
<h1>JavaScript Event Challenges: Challenge 26</h1>
<div>
        <p>Here is paragraph number 1</p>
</div>
<button>Add a paragraph</button>
<button>Remove paragraph</button>

    <script>
        
        var divTag = document.querySelector('div');
        var btn = document.querySelectorAll('button')[0];
        var secBtn = document.querySelectorAll('button')[1];
        var addNum = 1;

        btn.addEventListener('click', function(){

            addNum++;

            var newP = document.createElement('p');
            var pText = document.createTextNode(`This is paragraph number ${addNum}`);
            newP.appendChild(pText);
            divTag.appendChild(newP);
        });

        secBtn.addEventListener('click', function(){
            if(addNum > 1){
                divTag.removeChild(divTag.children[addNum-1])
                addNum--;
            }
            else{
                alert("Don't delete the last paragraph!");
            }
        });



    </script>
    
</body>
</html>
