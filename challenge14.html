<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 14</h2>

    <script>

        var yourName = prompt('provide your name', '');

         function hello(name){

             var greeting;

             if(yourName == null || yourName == ''){
                greeting = "You didn't give me a name";
             }
             else{
                greeting = `Welcome, ${name}`;
             } 

             return greeting;
        }
        
        console.log(hello (yourName));


    </script>
