<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM examples</title>
</head>
<body>
    <h1>DOM Examples</h1>
    <p id="one">Here is a paragraph with a unique ID</p>
    <p>Este es el párrafo 2</p>
    <p>Este es el párrafo 3</p>
    <p>Este es el párrafo 4</p>
    <script>
        var myText = document.getElementsByTagName("p");
        
        for( var i = 0; i < myText.length; i++){
            myText[i].style.color = "red";
            alert(`Showing paragraph ${i}`);
        }
    </script>
    
</body>
</html>
