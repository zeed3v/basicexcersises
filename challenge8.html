    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

    <script>

       
        var box = prompt("Input your number", "");

        if ( box < 10 ){
            console.log("Your number is smaller than 10");
            for ( var i=0; i<10; i++){
                if ( i == box){
                    console.log(`Here is a ${i} <-- This is your number`);
                }
                else{
                    console.log(`Here is a ${i}`);
                }
            }
        } else if ( box > 9){
            console.log("That's a huge number!");
        } else{
            console.log("ERROR 404: You didn't enter a number!")
        }
            

        

    </script>
