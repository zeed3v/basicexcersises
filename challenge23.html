<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events with JavaScript</title>

</head>

<body>
    <h1>JavaScript Event Challenges: Challenge 23</h1>
    <p>Here is a paragraph of text</p>
    <p>Here is another paragraph</p>
    <p>Here is another another paragraph</p>
    <button>Turn Green Please</button>

    <script>
        var btn = document.querySelector('button');
        var myPara = document.getElementsByTagName('p');

        btn.onclick = function(){
            
            for (var i = 0; i<myPara.length; i++){
                myPara[i].style.backgroundColor="green";
               }
        }

    
   
    </script>
    
</body>
</html>
